<div class="container">
  <div class="page-header">
    <h1 class="page-title">Customers</h1>
    <button mat-raised-button color="primary" (click)="addCustomer()" class="create-btn">
      <mat-icon>add</mat-icon>
      New Customer
    </button>
  </div>

  <mat-card class="customers-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="customers" class="customers-table">
          <!-- Company Name Column -->
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Company Name</th>
            <td mat-cell *matCellDef="let customer" class="company-cell">
              <strong>{{ customer.companyName }}</strong>
            </td>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="contactName">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Contact Person</th>
            <td mat-cell *matCellDef="let customer">{{ customer.contactName }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Email</th>
            <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Phone</th>
            <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Created</th>
            <td mat-cell *matCellDef="let customer">
              {{ customer.createdAt | date:'short' }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Actions</th>
            <td mat-cell *matCellDef="let customer" class="actions-cell">
              <button mat-icon-button 
                      color="primary" 
                      (click)="editCustomer(customer)"
                      matTooltip="Edit Customer">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button 
                      color="warn" 
                      (click)="deleteCustomer(customer)"
                      matTooltip="Delete Customer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="customer-row"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Empty State -->
  <div *ngIf="customers.length === 0 && !isLoading" class="empty-state">
    <mat-icon class="empty-icon">people</mat-icon>
    <h3>No Customers Found</h3>
    <p>Create your first customer to get started.</p>
    <button mat-raised-button color="primary" (click)="addCustomer()">
      <mat-icon>add</mat-icon>
      Add Customer
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p>Loading customers...</p>
  </div>
</div>
