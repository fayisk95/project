<h2 mat-dialog-title>{{ isEditMode ? 'Edit Additional Charge' : 'Add Additional Charge' }}</h2>

<mat-dialog-content>
  <form [formGroup]="chargeForm">
    <!-- Predefined Charges -->
    <div class="predefined-charges" *ngIf="!isEditMode">
      <h4>Quick Select:</h4>
      <div class="charge-chips">
        <button 
          mat-stroked-button 
          type="button" 
          *ngFor="let charge of predefinedCharges"
          (click)="selectPredefinedCharge(charge)"
          class="charge-chip">
          {{ charge.name }} - ${{ charge.unitCost }}
        </button>
      </div>
    </div>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Charge Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="chargeForm.get('name')?.hasError('required')">
        Charge name is required
      </mat-error>
    </mat-form-field>

    <div class="row">
      <div class="col">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Unit Cost ($)</mat-label>
          <input matInput type="number" formControlName="unitCost" required min="0">
          <mat-error *ngIf="chargeForm.get('unitCost')?.hasError('required')">
            Unit cost is required
          </mat-error>
          <mat-error *ngIf="chargeForm.get('unitCost')?.hasError('min')">
            Unit cost must be 0 or greater
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" required min="1">
          <mat-error *ngIf="chargeForm.get('quantity')?.hasError('required')">
            Quantity is required
          </mat-error>
          <mat-error *ngIf="chargeForm.get('quantity')?.hasError('min')">
            Quantity must be at least 1
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Total Cost ($)</mat-label>
      <input matInput type="number" formControlName="total" readonly>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!chargeForm.valid">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
