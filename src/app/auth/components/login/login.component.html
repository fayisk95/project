<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="login-header-image">
          <mat-icon>description</mat-icon>
        </div>
        <mat-card-title>SmartDocs</mat-card-title>
        <mat-card-subtitle>Quotation & BRD Generator</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="email?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="password?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading"
              class="login-button">
              {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
          </div>
        </form>


      </mat-card-content>
    </mat-card>
  </div>
</div>
